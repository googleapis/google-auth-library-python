[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "google-auth"
authors = [
  { name = "Google Cloud Platform", email = "googleapis-packages@google.com" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.7"
description = "Google Authentication Library"
readme = "README.rst"
keywords = ["google auth oauth client"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: OS Independent",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
  "cachetools >= 2.0.0, < 6.0",
  "pyasn1-modules >= 0.2.1",
  # rsa == 4.5 is the last version to support 2.7
  # https://github.com/sybrenstuvel/python-rsa/issues/152#issuecomment-643470233
  "rsa >= 3.1.4, < 5",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://googleapis.dev/python/google-auth/latest/"
Repository = "https://github.com/googleapis/google-auth-library-python"

[project.optional-dependencies]
aiohttp = ["aiohttp >= 3.6.2, < 4.0.0.dev0", "requests >= 2.20.0, < 3.0.0.dev0"]
pyopenssl = ["pyopenssl >= 20.0.0", "cryptography >= 38.0.3"]
requests = ["requests >= 2.20.0, < 3.0.0.dev0"]
reauth = ["pyu2f >= 0.1.5"]
enterprise_cert = ["cryptography", "pyopenssl"]
pyjwt = ["pyjwt >= 2.0", "cryptography >= 38.0.3"]

[tool.setuptools.dynamic]
version = { attr = "google.auth.version.__version__" }

[tool.setuptools.packages.find]
exclude = ["tests*", "system_tests*", "docs*", "samples*"]

[tool.setuptools.package-data]
"google.auth" = ["py.typed"]
"google.oauth2" = ["py.typed"]
